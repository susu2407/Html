<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식</title>
</head>
<body>
    <form action="https://www.naver.com" method="post" name="contact-form">
        여기에 입력 양식을 넣습니다.
    

        <input type="text" placeholder="이름"><br>

        <input type="password" placeholder="비밀번호"><br>
        
        <input type="email" placeholder="email"><br>

        <input type="url" placeholder="주소 입력"><br><br><br>

        <!-- 항목에 name="gender" 붙여서 그룹으로 만들어준다. -->
        성별 : 
        <input type="radio" name="gender" value="남자"> 남자
        <input type="radio" name="gender" value="여자" checked> 여자
        <p></p>

        좋아하는 색 : <br>
        <input type="checkbox" name="color" value="붉은색" checked>붉은색
        <input type="checkbox" name="color" value="파란색">파란색
        <input type="checkbox" name="color" value="노란색">노란색 <br>
        <input type="checkbox" name="color" value="초록색">초록색
        <input type="checkbox" name="color" value="검은색">검은색
        <input type="checkbox" name="color" value="하얀색">하얀색
        <p></p><br><br><br>

        <input type="submit">
        
        <p></p><br><br>

        
        
        <input type="image" src="../images/cake1.jpg" alt="이미지를 설명하는 글자" height="80">

        <br><br><br>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>식자재전문쇼핑몰</title>

        <style>
            /* ① 테마 변수(일관된 색/간격 관리) */
            :root {
            --brand: #d94134;   /* 포인트색(추측입니다) */
            --text: #222;
            --muted: #666;
            --maxw: 1100px;
            --gap: 16px;
            }

            /* ② 리셋 & 기본 */
            * { box-sizing: border-box; }
            body { margin: 0; font-family: system-ui, "Noto Sans KR", sans-serif; color: var(--text); line-height: 1.5; }
            a { color: inherit; text-decoration: none; }
            img { display: block; width: 100%; height: 100%; object-fit: cover; } /* object-fit로 깔끔 크롭 */

            .container { max-width: var(--maxw); margin: 0 auto; padding: 0 16px; }

            /* ③ 상단 유틸바 */
            .util { background: #f5f5f7; font-size: 0.9rem; border-bottom: 1px solid #eee; }
            .util .row { display: flex; justify-content: flex-end; gap: 12px; padding: 8px 0; }
            .util a { color: var(--muted); }

            /* ④ 헤더(브랜드 영역) */
            header .brand { display: flex; align-items: center; gap: 16px; padding: 16px 0; }
            header .brand h1 { font-size: 1.6rem; font-weight: 700; }
            header .brand .slogan { color: var(--muted); font-size: 0.95rem; }

            /* ⑤ 내비게이션(주메뉴) */
            nav { border-top: 1px solid #eee; border-bottom: 2px solid var(--brand); background: #fff; }
            nav .menu { display: flex; gap: 24px; padding: 12px 0; overflow: auto; }
            nav .menu a { font-weight: 600; white-space: nowrap; }
            nav .menu a:hover, nav .menu a:focus { color: var(--brand); }

            /* ⑥ 히어로 배너(오버레이 텍스트) */
            .hero { margin: 20px 0; }
            .hero .banner { position: relative; border-radius: 10px; overflow: hidden; height: 300px; }
            .hero .label {
            position: absolute; left: 24px; top: 24px;
            background: rgba(0,0,0,.6); color: #fff; padding: 10px 14px; border-radius: 8px;
            }
            .hero .label strong { display: block; font-size: 1.2rem; }

            /* ⑦ 카드 그리드(카테고리/베스트) */
            .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--gap); margin-bottom: 40px; }
            .card { position: relative; height: 200px; border-radius: 10px; overflow: hidden; }
            .card img { transition: transform .3s ease; }
            .card:hover img { transform: scale(1.05); } /* 간단한 호버 효과 */
            .badge {
            position: absolute; left: 10px; top: 10px;
            background: rgba(255,255,255,.9); border: 1px solid #eee; padding: 6px 10px;
            border-radius: 999px; font-size: .85rem; font-weight: 700;
            }
            .title {
            position: absolute; left: 10px; bottom: 10px; color: #fff; font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,.5);
            }

            /* ⑧ 푸터 */
            footer { border-top: 1px solid #eee; padding: 24px 0; color: var(--muted); font-size: .9rem; }

            /* ⑨ 반응형(큰 화면에선 4열, 모바일엔 더 낮게) */
            @media (min-width: 1000px) {
            .grid { grid-template-columns: repeat(4, 1fr); }
            .card { height: 180px; }
            }
            @media (max-width: 640px) {
            .hero .banner { height: 200px; }
            nav .menu { gap: 16px; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            }
        </style>
    </head>
    <body>
        <!-- 상단 유틸 링크 -->
        <div class="util">
            <div class="container">
            <div class="row">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">고객센터</a>
            </div>
            </div>
        </div>

        <header class="container">
            <div class="brand">
            <!-- 로고 이미지가 있으면 아래 src 교체하거나 제거해도 됨 -->
            <img src="images/logo.png" alt="" style="width:44px;height:44px;border-radius:8px;object-fit:cover;">
            <div>
                <h1>식자재전문쇼핑몰</h1>
                <p class="slogan">신선함을 산지에서 바로, 오늘 출발!</p>
            </div>
            </div>
        </header>

        <nav>
            <div class="container">
            <div class="menu" aria-label="주요 카테고리">
                <a href="#">채소</a>
                <a href="#">과일</a>
                <a href="#">곡물/견과</a>
                <a href="#">수산</a>
                <a href="#">정육</a>
                <a href="#">반찬</a>
                <a href="#">베이커리</a>
                <a href="#">베스트</a>
                <a href="#">특가</a>
            </div>
            </div>
        </nav>

        <main class="container">
            <!-- 큰 배너 -->
            <section class="hero" aria-label="홍보 배너">
            <a class="banner" href="#">
                <img src="images/hero.jpg" alt="자연에서 수확한 신선한 채소가 담긴 바구니">
                <div class="label">
                <span>자연의 신선함</span>
                <strong>주문 즉시 산지에서 직배송</strong>
                </div>
            </a>
            </section>

            <!-- 카테고리/인기 카드 -->
            <section aria-label="인기 카테고리">
            <div class="grid">
                <a href="#" class="card">
                <img src="images/veg.jpg" alt="싱싱한 잎채소">
                <span class="badge">SHOP</span>
                <span class="title">채소</span>
                </a>
                <a href="#" class="card">
                <img src="images/fruit.jpg" alt="다양한 과일">
                <span class="badge">SHOP</span>
                <span class="title">과일</span>
                </a>
                <a href="#" class="card">
                <img src="images/meat.jpg" alt="정육">
                <span class="badge">SHOP</span>
                <span class="title">정육</span>
                </a>
                <a href="#" class="card">
                <img src="images/fish.jpg" alt="싱싱한 생선">
                <span class="badge">SHOP</span>
                <span class="title">수산</span>
                </a>
                <a href="#" class="card">
                <img src="images/grain.jpg" alt="곡물과 견과류">
                <span class="badge">SHOP</span>
                <span class="title">곡물/견과</span>
                </a>
                <a href="#" class="card">
                <img src="images/side.jpg" alt="반찬">
                <span class="badge">SHOP</span>
                <span class="title">반찬</span>
                </a>
                <a href="#" class="card">
                <img src="images/bakery.jpg" alt="빵과 디저트">
                <span class="badge">SHOP</span>
                <span class="title">베이커리</span>
                </a>
                <a href="#" class="card">
                <img src="images/sale.jpg" alt="할인 상품">
                <span class="badge">SHOP</span>
                <span class="title">특가</span>
                </a>
            </div>
            </section>
        </main>

        <footer>
            <div class="container">
            © 2025 FoodShop. All rights reserved.
            </div>
        </footer>
        
    </body>
</html>
